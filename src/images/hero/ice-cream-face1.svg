<svg xmlns="http://www.w3.org/2000/svg" width="64" height="62" fill="none">
<style>
    
    .lip {
    transform-origin: center;
      animation: smileAnimation 6s ease-in-out infinite alternate;
    }

    /* Keyframes for animating the smile */
    <!-- @keyframes smileAnimation {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-15px) rotate(10deg) scaleX(1.5);
      }
      100% {
        transform: translateY(0px) rotate(0deg);
      }
    } -->

    @keyframes smileAnimation {
  /* Neutral position */
  0% {
    transform: translateY(0px) scaleX(0.8) rotate(0deg);
  }
  
  /* Still neutral */
  10% {
    transform: translateY(0px) scaleX(0.8) rotate(0deg);
  }
  
  /* Start smiling */
  30% {
    transform: translateY(2px) scaleX(1) rotate(-5deg);
  }

  /* Holding the smile for a longer period (from 20% to 80%) */
  75% {
    transform: translateY(2px) scaleX(1) rotate(-5deg);
  }
  
  /* Returning to neutral */
  90% {
    transform: translateY(0px) scaleX(0.8) rotate(0deg);
  }
  
  /* Back to neutral */
  100% {
    transform: translateY(0px) scaleX(0.8) rotate(0deg);
  }
}
    @keyframes raiseEyebrows {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px); /* Move eyebrows up */
      }
      100% {
        transform: translateY(0px); /* Move eyebrows back down */
      }
    }

    /* Apply the animation to the lips */
    <!-- #lip {
      animation: smileAnimation 2s infinite;
    }
    
    /* Optional: animate corners of the mouth */
    #left-corner, #right-corner {
      animation: smileAnimation 2s infinite;
      transform-origin: center;
    } -->
  </style>
