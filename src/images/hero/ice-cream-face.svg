<svg xmlns="http://www.w3.org/2000/svg" width="384" height="412" fill="none">
<style>
.smile1 {
  transform-origin: 25% 55%;
  animation: smileAnimation1 6s ease-in-out infinite alternate;
}

.smile2 {
  transform-origin: 60% 90%;
  animation: smileAnimation2 6s ease-in-out infinite alternate;
}

.kiss {
 transform-origin: 60% 86%;
  animation: kissAnimation 6s ease-in-out infinite alternate;
}

@keyframes smileAnimation1 {
  /* Neutral position */
  0% {
    transform: scaleX(0.7) rotate(0deg);
  }
  
  /* Still neutral */
  10% {
    transform: scaleX(0.7) rotate(0deg);
  }
  
  /* Start smiling */
  30% {
    transform: scaleX(1) rotate(-5deg);
  }

  /* Holding the smile for a longer period (from 20% to 80%) */
  75% {
    transform: scaleX(1) rotate(-5deg);
  }
  
  /* Returning to neutral */
  90% {
    transform: scaleX(0.8) rotate(0deg);
  }
  
  /* Back to neutral */
  100% {
    transform: scaleX(0.8) rotate(0deg);
  }
}

@keyframes kissAnimation {
  /* Neutral position */
  0% {
    transform: scale(1.3);
  }
  
  /* Still neutral */
  10% {
    transform: scale(1.3);
  }
  
  /* Start smiling */
  30% {
    transform: scale(1);
  }

  /* Holding the smile for a longer period (from 20% to 80%) */
  70% {
    transform: scale(1);
  }
  
  /* Returning to neutral */
  90% {
    transform: scale(1.3);
  }
  
  /* Back to neutral */
  100% {
    transform: scale(1.3);
  }
}


@keyframes smileAnimation2 {
  0% {
        transform: scale(0.6);  /* Scale down and center */
      }
      50% {
        transform: scale(1);    /* Full scale and center */
      }
      100% {
        transform: scale(0.6);  /* Back to scaled down and center */
      }
    } 
  
    </style>
