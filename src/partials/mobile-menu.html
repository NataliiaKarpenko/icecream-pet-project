<div class="mobile-menu" id="mobile-menu">
  <div class="container">
    <div class="mobile-menu__header">
      <a href="./" class="logo-link">
        <picture class="logo-image">
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/logo/logo_tab.png    1x,
              ./images/logo/logo_tab@2x.png 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/logo/logo_mobile.png    1x,
              ./images/logo/logo_mobile@2x.png 2x
            "
          />
          <img src="./images/logo/logo_mobile.png" alt="логотип компанії" />
        </picture>
      </a>
      <button class="mobile-menu__close-btn">
        <svg
          class="mobile-menu__close-icon"
          width="32"
          height="32"
          aria-label="перемикач мобільного меню"
        >
          <use href="./images/icons.svg#icon-btn-close"></use>
        </svg>
      </button>
    </div>
    <ul class="mobile-menu__list">
      <li class="mobile-menu__item">
        <a href="#home" class="mobile-menu__link">Home</a>
      </li>
      <li class="mobile-menu__item">
        <a href="#products" class="mobile-menu__link">Our products</a>
      </li>
      <li class="mobile-menu__item">
        <a href="" class="mobile-menu__link">How it’s made</a>
      </li>

      <li class="mobile-menu__item">
        <a href="" class="mobile-menu__link">Contact</a>
      </li>
    </ul>
    <button
      type="button"
      class="btn-bg buy-now-btn mobile-menu__btn"
      data-buy-now-modal-open
    >
      Buy now
      <svg width="12px" height="12px" class="buy-now-btn__icon">
        <use href="./images/icons.svg#btn-arrow"></use>
      </svg>
    </button>
  </div>
</div>
