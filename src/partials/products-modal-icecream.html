<div class="modal-products__backdrop is-hidden" data-modal-icecream>
  <div class="modal-products">
    <button
      type="button"
      class="modal-products__close-btn"
      data-modal-icecream-close
    >
      <svg width="20" height="20" aria-label="close button">
        <use href="./images/icons.svg#icon-btn-close"></use>
      </svg>
    </button>
    <h1 class="modal-products__title">Chololate icecream</h1>
    <ul class="macronutrients icecream-macronutrients">
      <li class="macronutrients__item icecream-item">
        <p class="macronutrients__quantity icecream-quantity">320</p>
        <p>kcal</p>
      </li>
      <li class="macronutrients__item icecream-item">
        <p class="macronutrients__quantity icecream-quantity">4g</p>
        <p class="contracted"></p>
      </li>
      <li class="macronutrients__item icecream-item">
        <p class="macronutrients__quantity icecream-quantity">8,2g</p>
        <p class="macronutrients__name">Fats</p>
      </li>
      <li class="macronutrients__item icecream-item">
        <p class="macronutrients__quantity icecream-quantity">40,4g</p>
        <p>Carbs</p>
      </li>
    </ul>

    <h2 class="modal-products__subtitle">Ingredients</h2>
    <ul class="ingredients">
      <li class="ingredients__item"><span>Milk</span><span>100ml</span></li>
      <li class="ingredients__item">
        <span>Belgian chocolate</span><span>20g</span>
      </li>
      <li class="ingredients__item"><span>Cream</span><span>150ml</span></li>
      <li class="ingredients__item">
        <span>Cocoa powder</span><span>30g</span>
      </li>
      <li class="ingredients__item"><span>Sugar</span><span>40g</span></li>
      <li class="ingredients__item">
        <span>Vanilla sugar</span><span>10g</span>
      </li>
    </ul>
    <form id="icecream-form" class="products-form">
      <ul class="products-form__list">
        <li class="products-form__item">
          <input
            type="text"
            name="user-name"
            class="products-form__input icecream-input"
            autocomplete="off"
          />
          <label class="products-form__label">Name</label>
          <p
            id="products-form__name-error"
            class="error-message products-form__error"
            data-type="user-name"
          ></p>
        </li>
        <li class="products-form__item">
          <input
            type="tel"
            name="user-phone"
            class="products-form__input icecream-input phone-input"
            placeholder="+38 (___) ___ __ __"
            autocomplete="off"
          />
          <label class="products-form__label phone-lable">Phone</label>
          <p
            id="products-form__phone-error"
            class="error-message products-form__error"
            data-type="user-phone"
          ></p>
        </li>

        <li class="products-form__item">
          <textarea
            name="user-message"
            class="products-form__input icecream-input products-form-text-area"
            autocomplete="off"
          ></textarea>
          <label class="products-form__label">Comment</label>
          <p
            id="products-form__text-area-error"
            class="error-message products-form__error"
            data-type="user-message"
          ></p>
        </li>
      </ul>
      <button type="submit" class="btn-bg products-form__btn">Submit</button>
    </form>
  </div>
</div>
