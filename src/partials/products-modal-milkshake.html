<div class="backdrop is-hidden" data-modal-milkshake>
  <div class="modal products__modal">
    <button
      type="button"
      class="modal-products__close-btn"
      data-modal-milkshake-close
    >
      <svg width="20" height="20" aria-label="close button">
        <use href="./images/icons.svg#icon-btn-close"></use>
      </svg>
    </button>
    <h1 class="modal-products__title">Milkshake</h1>
    <ul class="macronutrients milkshake-macronutrients">
      <li class="macronutrients__item milkshake-item">
        <p class="macronutrients__quantity milkshake-quantity">320</p>
        <p>kcal</p>
      </li>
      <li class="macronutrients__item milkshake-item">
        <p class="macronutrients__quantity milkshake-quantity">4g</p>
        <p class="contracted"></p>
      </li>
      <li class="macronutrients__item milkshake-item">
        <p class="macronutrients__quantity milkshake-quantity">8,2g</p>
        <p class="macronutrients__name">Fats</p>
      </li>
      <li class="macronutrients__item milkshake-item">
        <p class="macronutrients__quantity milkshake-quantity">40,4g</p>
        <p>Carbs</p>
      </li>
    </ul>

    <h2 class="modal-products__subtitle">Ingredients</h2>
    <ul class="ingredients">
      <li class="ingredients__item">
        <span>Chocolate hazelnut spread</span><span>1tsp.</span>
      </li>
      <li class="ingredients__item">
        <span>Semi-skimmed milk</span><span>150g</span>
      </li>
      <li class="ingredients__item"><span>Cream</span><span>40ml</span></li>
      <li class="ingredients__item">
        <span>Chocolate ice-cream</span><span>60g</span>
      </li>
      <li class="ingredients__item"><span>Sugar</span><span>15g</span></li>
      <li class="ingredients__item">
        <span>Marshmallows</span><span>10g</span>
      </li>
      <li class="ingredients__item">
        <span>Toasted hazelnuts</span><span>10g</span>
      </li>
    </ul>
    <form id="milkshake-form" class="products-form">
      <ul class="products-form__list">
        <li class="products-form__item">
          <input
            type="text"
            name="user-name"
            class="products-form__input milkshake-input"
            autocomplete="off"
          />
          <label class="products-form__label">Name</label>
          <p
            id="products-form__name-error"
            class="error-message products-form__error"
            data-type="user-name"
          ></p>
        </li>
        <li class="products-form__item">
          <input
            type="tel"
            name="user-phone"
            class="products-form__input milkshake-input phone-input"
            placeholder="+38 (___) ___ __ __"
            autocomplete="off"
          />
          <label class="products-form__label phone-lable">Phone</label>
          <p
            id="products-form__phone-error"
            class="error-message products-form__error"
            data-type="user-phone"
          ></p>
        </li>

        <li class="products-form__item">
          <textarea
            name="user-message"
            class="products-form__input milkshake-input products-form-text-area"
            autocomplete="off"
          ></textarea>
          <label class="products-form__label">Comment</label>
          <p
            id="products-form__text-area-error"
            class="error-message products-form__error"
            data-type="user-message"
          ></p>
        </li>
      </ul>
      <button type="submit" class="btn-bg products-form__btn">Submit</button>
    </form>
  </div>
</div>
